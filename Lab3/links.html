<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page links to external website</title>
    <style type="text/css">
        a:link {color:blue; text-decoration: none; }
        a:visited {color: gray; text-decoration: none;}
        a:hover {color: green; font-weight: bold; font-style: italic; }
        a:active {color: red}
    </style>
</head>
<body>
    <p>
        <a href="http://www.jhu.edu">Link to JHU</a><br />
        <a href="http://www.bronxzoo.com">Link to Bronx zoo</a><br />
        <a href="http://www.google.com">Link to Google</a>
    </p>

</body>
</html>
